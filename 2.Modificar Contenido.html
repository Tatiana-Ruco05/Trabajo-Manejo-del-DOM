<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title> Modificar el Contenido y Atributos de los Elementos</title>
</head>
<body>
    <!-- al darlel al link te lleva directamente al gogle -->
    <a href="https://www.google.com/?hl=es">Enlace original</a>
    
    <br><br>
    
   ¿ 
    <h1 class="titulo">Título Original</h1>

    <!-- boton-->
    <br><br>
    <label for="nuevoTexto">Nuevo texto para el título:</label>
    <input type="text" id="nuevoTexto" placeholder="Escribe aquí tu nuevo texto">
    <button id="cambiarBtn">Cambiar Título</button>

    <script>

      //Para el cambio de titulo 
        const titulo = document.querySelector('.titulo');
        titulo.textContent = 'Título Modificado';

    
        // cambio de fondo
        document.body.style.backgroundColor = 'lightgreenblue';


        const inputTexto = document.getElementById('nuevoTexto');
        const botonCambiar = document.getElementById('cambiarBtn');

        botonCambiar.addEventListener('click', function() {
            const textoNuevo = inputTexto.value.trim();
            
            if (textoNuevo !== '') {
                titulo.textContent = textoNuevo;
                inputTexto.value = '';
                inputTexto.placeholder = '¡Texto cambiado! Escribe otro...';
            } else {
                alert('¡Por favor escribe algo!');
            }
        });

        // esto nos servira para darle enter y cambiar
        inputTexto.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                botonCambiar.click();
            }
        });

    </script>
</body>
</html>
