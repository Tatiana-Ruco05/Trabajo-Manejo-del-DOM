<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear y eliminar</title>
</head>
<body>
    <h1>Crear y eliminar</h1>
    <input id="textoInput" placeholder="Escribe texto...">
    <button id="crear">+ Crear</button>
    <button id="eliminar">Eliminar </button>
    
    <div id="parrafos"></div>

    <script>
        const $ = id => document.getElementById(id);
        const contenedor = $('parrafos');
        const input = $('textoInput');
        let contador = 1;

        // Crear párrafo con numeracion
        function crearP() {
            const texto = input.value.trim();
            if (!texto) return alert('¡Escribe texto!');
            
            const p = document.createElement('p');
            p.innerHTML = `<strong>P${contador}:</strong> ${texto} `;
            contenedor.appendChild(p);
            input.value = '';
            contador++;
        }

        // Eliminar párrafo individual
        function eliminarIndividual(btn) {
            if (confirm('¿Eliminar?')) btn.parentElement.remove();
        }

        // elimina el parrafo y no vuelve aparecer mas
        function eliminarPrimero() {
            const primer = contenedor.querySelector('p');
            if (primer) primer.remove();
            // es para que cuando le de al de eliminar y tenga un parrafo escrito le de un advertencia
            else alert('¡No hay párrafos!');
        }

        
        $('crear').onclick = crearP;
        $('eliminar').onclick = eliminarPrimero; 
        
        input.onkeypress = e => e.key === 'Enter' && crearP();
        input.onfocus = () => input.select();
    </script>
</body>
</html>
