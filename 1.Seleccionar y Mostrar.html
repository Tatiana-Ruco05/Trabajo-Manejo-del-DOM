<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mostrar Texto</title>
</head>
<body>
    <button id="mostrarBtn">Mostrar Texto</button>
    
    <div id="info" style="display: none;">Este es el texto dentro del div info.</div>

    <script>
        const botonMostrar = document.getElementById('mostrarBtn');
        const divInfo = document.getElementById('info');

        botonMostrar.addEventListener('click', function() {
            divInfo.style.display = 'block';
            botonMostrar.textContent = 'Â¡Texto Mostrado!';
            botonMostrar.disabled = true;
        });
    </script>
</body>
</html>
