<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title> Seleccionar y Mostrar Información de Elementos del DOM</title>
</head>
<body>
    <div id="info">Este es el texto dentro del div info.</div>
    <p class="detalle">Este es un párrafo con clase detalle.</p>
    <p>Otro párrafo simple.</p>
    <a href="#">Enlace de ejemplo</a>

    <!-- es un boton para mostrar el texto-->
    <br><br>
    <button id="mostrarBtn">Mostrar Texto</button>
    
    <!-- El div que se mostrará/ocultará -->
    <div id="textoOculto" style="display: none; margin-top: 20px; padding: 10px; background-color: #f0f0f0;">
        ¡HOLA PROFE CESAR!
    </div>

    <script>
     
        const divInfo = document.getElementById('info');
        console.log('Texto del div info:', divInfo.textContent);

        const parrafoDetalle = document.querySelector('.detalle');
        parrafoDetalle.textContent = 'Este es un detalle modificado';

        const todosParrafos = document.querySelectorAll('p');
        todosParrafos.forEach(p => {
            p.style.backgroundColor = 'lightblue';
        });

        const botonMostrar = document.getElementById('mostrarBtn');
        const textoOculto = document.getElementById('textoOculto');

        botonMostrar.addEventListener('click', function() {
            textoOculto.style.display = 'block';
            botonMostrar.textContent = '¡Texto Mostrado!';
            botonMostrar.disabled = true;
        });

    </script>
</body>
</html>
