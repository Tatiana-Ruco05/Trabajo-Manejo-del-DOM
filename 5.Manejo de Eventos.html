<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 5: Manejo de Eventos</title>
</head>
<body>
    <button id="clickMe">Click Me</button>
    <button id="removeEvent">Remove Event</button>

    <script>
        // Función para el evento (necesaria para removerla después)
        function mostrarAlert() {
            alert('¡Botón clickeado!');
        }

        // Paso 1: Agregar evento a clickMe
        const botonClickMe = document.querySelector('#clickMe');
        botonClickMe.addEventListener('click', mostrarAlert);

        // Paso 2: Agregar evento a removeEvent para eliminar el anterior
        const botonRemove = document.querySelector('#removeEvent');
        botonRemove.addEventListener('click', () => {
            botonClickMe.removeEventListener('click', mostrarAlert);  
            alert('Evento eliminado del botón Click Me');
        });
    </script>
</body>
</html>
