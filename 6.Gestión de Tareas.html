
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Tareas</title>
</head>
<body>
    <h1>Gestión de Tareas</h1>
    <input id="tareaInput" placeholder="Escribe una tarea">
    <button id="agregar">Agregar</button>
    <ul id="lista"></ul>

    <script>
        const input = document.getElementById('tareaInput');
        const btnAgregar = document.getElementById('agregar');
        const lista = document.getElementById('lista');

        btnAgregar.onclick = function() {
            const texto = input.value.trim();
            if (!texto) return;

            // Crear li
            const li = document.createElement('li');
            
            // Esto me ayuda para que lo que escriba se pueda crear
            const span = document.createElement('span');
            span.textContent = texto;
            li.appendChild(span);

            // Crear botón chulito
            const check = document.createElement('button');
            check.textContent = '✓';
            check.style.background = 'orange';
            check.style.color = 'white';
            check.style.border = 'none';
            li.appendChild(check);

            // Crear botón eliminar con x
            const eliminar = document.createElement('button');
            eliminar.textContent = 'X';
            eliminar.style.background = 'red';
            eliminar.style.color = 'white';
            eliminar.style.border = 'none';
            li.appendChild(eliminar);

            
            let hecha = false;
            check.onclick = function() {
                hecha = !hecha;
                if (hecha) {
                    check.style.background = 'green';
                    span.style.textDecoration = 'line-through';
                } else {
                    check.style.background = 'orange';
                    span.style.textDecoration = 'none';
                }
            };

            // Eliminar la tarea puesta

            eliminar.onclick = function() {
                if (confirm('¿Eliminar tarea?')) {
                    li.remove();
                }
            };
        


            lista.appendChild(li);
            input.value = '';
            input.focus();
        };

        input.onkeypress = function(e) {
            if (e.key === 'Enter') btnAgregar.click();
        };
    </script>
</body>
</html>
