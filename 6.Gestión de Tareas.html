<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title> Gestión de Tareas</title>
</head>
<body>
    <input type="text" id="tareaInput" placeholder="Ingrese una tarea">
    <button id="agregarBtn">Agregar Tarea</button>
    <ul id="listaTareas"></ul>  <!-- cuadro pra alisatar las tareas-->

    <script>
        const inputTarea = document.getElementById('tareaInput');
        const botonAgregar = document.getElementById('agregarBtn');
        const listaTareas = document.getElementById('listaTareas');

        botonAgregar.addEventListener('click', () => {
            const textoTarea = inputTarea.value.trim();
            if (textoTarea === '') return;  // se utiliza para no agregar si el cuadro esta vacio

            // Cse crea un div para la tarea y se crean los botonnes de chulo y x
            const divTarea = document.createElement('div');
            divTarea.innerHTML = `
                <span>${textoTarea}</span>
                <button class="checkBtn" style="color: subrayar;">✅</button> 
                <button class="eliminarBtn" style="color: red;">❌</button>
            `;

            // Evento check: Toggle entre naranja/verde + tachado
            const checkBtn = divTarea.querySelector('.checkBtn');
            const span = divTarea.querySelector('span');
            let isChecked = false;
            checkBtn.addEventListener('click', () => {
                isChecked = !isChecked;
                span.style.textDecoration = isChecked ? 'line-through' : 'none';
                span.style.color = isChecked ? 'gray' : 'black';
            });

            // Evento eliminar: Preguntar y remover
            const eliminarBtn = divTarea.querySelector('.eliminarBtn');
            eliminarBtn.addEventListener('click', () => {
                if (confirm('¿Está seguro de eliminar esta tarea?')) {
                    divTarea.remove();
                }
            });

            // Agregar a la lista (como <li>)
            const li = document.createElement('li');
            li.appendChild(divTarea);
            listaTareas.appendChild(li);

            inputTarea.value = '';
        });
    </script>
</body>
</html>
